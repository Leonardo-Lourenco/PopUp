<!DOCTYPE html>
<html>
<head>



	<title>Newsletter - Canal Coffee Tag</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">



</head>
<body>


	<a class="btn" onclick="popupToggle();">Inscreve-se</a>


	<div id="popup">

		<div class="conteudo">

			<img src="email.png">


			<h2>Newsletter Canal Coffee Tag</h2>

			<p>
				
				Se inscreva na nossa newsletter e fique por dentro das 
 				novidades no mundo da Tecnologia e do Marketing,
 				toda semana lhe enviaremos novidades



			</p>

			<div class="inputBox">
				<input type="text" name="" placeholder="Seu Nome">				
			</div>

			<div class="inputBox">
				<input type="email" name="" placeholder="Seu Email">				
			</div>

			<div class="inputBox">
				<input type="submit" value="Inscreve-se" class="btn">				
			</div>
			


		</div>


		<a class="close" onclick="popupToggle();"><img src="close.png"></a>
		


	</div>

	<script type="text/javascript">


		function popupToggle(){
			const popup = document.getElementById('popup');
			popup.classList.toggle('active')
		}
		



	</script>


	

</body>
</html>
